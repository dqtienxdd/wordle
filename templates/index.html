<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game Modes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="module" src="static/script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .mode-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .mode-box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            background-color: #4caf50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .mode-box:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Wordle Game</h1>
        <div class="mode-selection">
            <a href="/game/daily" class="mode-box">Guess Daily</a>
            <a href="/game/random" class="mode-box">Guess Random</a>
            <a href="/game/word" class="mode-box">Guess Word</a>
        </div>
    </div>
</body>
</html>
